<body>
  <main>
    <h1>Studenti</h1>
    <h2>Aggiungi nuovo studente</h2>
    <form id="newStudentForm">
      <label for="name">Nome
        <input type="text" name="name">
      </label>
      <label for="surname">Cognome
        <input type="text" name="surname">
      </label>
      <label for="age">Età
        <input type="number" name="age">
      </label>
      <button onclick="addNewStudent()">Aggiungi Studente</button> <!--Richiamo la funzione di JS -->
    </form>
    <div>
      <h2>Lista studentList</h2>
      <ul id="studentList">
        <!--Rimane vuota perchè ci vanno i <li> degli studenti-->
      </ul>
    </div>
  </main>
