<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="copertina">
            <h1>Movie</h1>
            <h2>Elenco film visti</h2>
        </div>
        <form id="viewedMovie">
            <label for="movie">Titolo film
                <input type="text" name="name">
            </label><br>
            <label for="year">Anno di uscita
                <input type="number" name="year">
            </label><br>
            <label for="type">Categoria
                <input type="text" name="type">
            </label><br>
            <label for="rating">Valutazione
                <input type="text" name="rating">
            </label><br>
            <button onclick="addMovie()">Aggiungi film alla lista!</button>
        </form>
        <div>
            <ul id="list">
                <!--aggiunti dalla funzione addMovie-->
            </ul>
        </div>
    </main>
</body>
</html>
