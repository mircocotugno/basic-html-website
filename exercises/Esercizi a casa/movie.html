<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Movie</h1>
        <h2>Elenco film visti</h2>
        <form id="watchedMovie">
            <label for="movie">Titolo film
                <input type="text" name="movie">
            </label>
            <label for="year">Anno di uscita
                <input type="number" name="year">
            </label>
            <label for="type">Categoria
                <input type="text" name="type">
            </label>
            <label for="rating">Valutazione
                <input type="text" name="rating">
            </label>
            <button onclick="addFilm()">Aggiungi film alla lista!</button>
        </form>
    </main>
</body>
</html>
