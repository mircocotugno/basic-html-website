<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- Intestazione pagina con logo -->
    <header>
      <h1>Preventivi Softwer GlendaLia</h1>
      <p>
        Completa le informazioni del modulo per ottenere facilmente un
        preventivo personalizzato su misura per te.
      </p>
    </header>
    <!-- Form con i campi per realizzare un preventivo -->
    <main>
      <form id="priceQuoteForm">
        <h2>Compila il tuo preventivo qui:</h2>
        <!-- Nome cliente => input text -->
        <div class="form-field">
          <label for="client"> Nome cliente </label>
          <input class="field" type="text" name="client" />
        </div>
        <!-- Tipo di licenza => input select -->
        <div class="form-field">
          <label for="license"> Tipo di licenza </label>
          <select class="field" name="license">
            <option value="user">Personale</option>
            <option value="pro">Professionista</option>
            <option value="business">Azienda</option>
          </select>
        </div>
        <!-- Numero licenze => input range -->
        <div class="form-field">
          <label for="number"> Numero licenze </label>
          <input class="field" type="range" onchange="updateNumber()" name="number" min="1" max="30" step="1"/>
          <span id="licenseNumber"></span>
        </div>
        <!-- Data di emissione => input date -->
        <div class="form-field">
          <label for="date"> Data immissione </label>
          <input class="field" type="date" name="date"/>
        </div>
        <!-- Bottone per la creazione del preventivo -->
        <button onclick="createNewQuote()">Crea il tuo preventivo!</button>
      </form>
      <section>
        <h2>Lista preventivi creati</h2>
        <!-- Lista di preventivi creati -->
        <div class="list-container">
          <div class="list-header">
            <!-- Informazioni della tabella -->
          </div>
          <div id="quoteList" class="list-body" >
            <!-- Contenuto della tabella -->
            <!--Creo la struttura in HTML per quello che vado poi a creare con JS-->
            <!--<div class="quote">
              <p>

                <span>Azienda</span>
                <span>5</span>
                <span>999.99</span>
              </p>
            </div> -->
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
